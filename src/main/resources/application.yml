server:
  port: 10000

spring:
  datasource:
    # Użyjemy bardziej bezpośredniej właściwości do ustawienia URL,
    # aby ominąć problem z przetwarzaniem zmiennej środowiskowej.
    hikari:
      jdbc-url: jdbc:${DATABASE_URL}
    # Nadal musimy jawnie wskazać sterownik.
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  mvc:
    hiddenmethod:
      filter:
        enabled: true