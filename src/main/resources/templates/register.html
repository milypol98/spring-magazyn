<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rejestracja</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<div class="register-wrapper">
    <h2>Rejestracja</h2>

    <div th:if="${registrationError}" class="message error">
        <p th:text="${registrationError}"></p>
    </div>

    <!-- Formularz wiąże się z obiektem registrationRequest -->
    <form th:action="@{/register}" th:object="${registrationRequest}" method="post" class="register-form">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input
                    type="email"
                    id="email"
                    th:field="*{email}"
                    placeholder="Wpisz e-mail"
                    required />
            <div th:if="${#fields.hasErrors('email')}" class="field-error">
                <p th:errors="*{email}">Błąd adresu e-mail</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Hasło:</label>
            <input
                    type="password"
                    id="password"
                    th:field="*{password}"
                    placeholder="Wpisz hasło"
                    required />
            <div th:if="${#fields.hasErrors('password')}" class="field-error">
                <p th:errors="*{password}">Błąd hasła</p>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Potwierdź hasło:</label>
            <input
                    type="password"
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
                    placeholder="Potwierdź hasło"
                    required />
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="field-error">
                <p th:errors="*{confirmPassword}">Błąd potwierdzenia hasła</p>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Zarejestruj</button>
        </div>
    </form>

    <p class="login-link">
        Masz już konto?
        <a th:href="@{/login}">Zaloguj się!</a>
    </p>
</div>
</body>
</html>
