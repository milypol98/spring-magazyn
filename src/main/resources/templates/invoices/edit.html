<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Faktura - dodaj/edytuj</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <a th:href="@{/invoices}" class="crumb">Faktury</a>
        <span class="sep">/</span>
        <span class="crumb current" th:text="${invoice?.id} != null ? 'Edycja faktury' : 'Nowa faktura'">Faktura</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title" th:text="${invoice?.id} != null ? 'Edycja faktury' : 'Nowa faktura'">Lista faktur</h1>
    </div>
</header>

<section class="form-container">
    <form th:action="@{/invoices/save}" th:object="${invoice}" method="post" enctype="multipart/form-data" class="card form">

        <div class="form-grid">
            <input type="hidden" th:field="*{id}" />
            <div class="field">
                <label for="invoiceNumber">Nr faktury</label>
                <input id="invoiceNumber" type="text" th:field="*{invoiceNumber}"  required />
            </div>

            <div class="field">
                <label for="name">Nazwa</label>
                <input id="name" type="text" th:field="*{name}"  required />
            </div>

            <div class="field">
                <label for="company">Firma</label>
                <select id="company" th:field="*{company}">
                    <option value="">-- Wybierz firmę (opcjonalnie) --</option>
                    <option th:each="c : ${companies}"
                            th:value="${c.id}"
                            th:text="${c.name}">Nazwa Firmy</option>
                </select>
            </div>

            <div class="field">
                <label for="currency">Waluta</label>
                <input id="currency" type="text" th:field="*{currency}" placeholder="np. PLN" />
            </div>

            <div class="field">
                <label for="totalNet">Netto</label>
                <input id="totalNet" type="number" step="0.01" th:field="*{totalNet}" placeholder="0.00" />
            </div>

            <div class="field">
                <label for="vatRate">Stawka VAT (%)</label>
                <input id="vatRate" type="number" step="1" th:field="*{vatRate}"  />
            </div>

            <div class="field">
                <label for="totalGross">Brutto</label>
                <input id="totalGross" type="number" step="0.01" th:field="*{totalGross}" placeholder="0.00" readonly style="background-color: #f3f4f6;" />
            </div>

            <div class="field">
                <label for="file">Plik (PDF/skan) <span style="font-weight: normal; color: #6b7280;">(opcjonalnie)</span></label>
                <input id="file" type="file" name="file" accept=".pdf,image/*" />
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>

    </form>
</section>

<script th:src="@{/js/general.js}"></script>
<script th:src="@{/js/invoices.js}"></script>

</body>
</html>
