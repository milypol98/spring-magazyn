<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Szczegóły faktury</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <a th:href="@{/invoices}" class="crumb">Faktury</a>
        <span class="sep">/</span>
        <span class="crumb current" >Szczególy</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title" >
            <span th:text="${invoice.name}"></span>
        </h1>
    </div>
</header>
<main class="content">
    <section class="card">
        <div class="details-grid">

            <div class="detail">
                <div class="label">Nr faktury</div>
                <div class="value" th:text="${#strings.defaultString(invoice?.invoiceNumber,'—')}">—</div>
            </div>

            <div class="detail">
                <div class="label">Nazwa</div>
                <div class="value" th:text="${#strings.defaultString(invoice?.name,'—')}">—</div>
            </div>

            <div class="detail">
                <div class="label">Waluta</div>
                <div class="value" th:text="${#strings.defaultString(invoice?.currency,'—')}">—</div>
            </div>

            <div class="detail">
                <div class="label">Netto</div>
                <div class="value" th:text="${invoice?.totalNet != null ? invoice.totalNet : '—'}">—</div>
            </div>

            <div class="detail">
                <div class="label">VAT</div>
                <div class="value" th:text="${invoice?.totalVat != null ? invoice.totalVat : '—'}">—</div>
            </div>

            <div class="detail">
                <div class="label">Brutto</div>
                <div class="value" th:text="${invoice?.totalGross != null ? invoice.totalGross : '—'}">—</div>
            </div>

            <div class="detail">
                <div class="label">Dodano</div>
                <div class="value" th:text="${invoice.uploadedAt != null ? #temporals.format(invoice.uploadedAt,'yyyy-MM-dd HH:mm') : '—'}">—</div>
            </div>
        </div>
    </section>
    <section th:if="${invoice == null}" class="empty-state">
        Nie znaleziono faktury.
    </section>
</main>

<script th:src="@{/js/general.js}"></script>
<script th:src="@{/js/invoices.js}"></script>

</body>
</html>
