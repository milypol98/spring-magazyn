<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
<h2>Witaj na stronie chronionej!</h2>
<p>Jeste≈õ zalogowany jako:
    <strong th:text="${#authentication.name}">email@example.com</strong>
</p>
<p>Twoja rola:
    <strong th:each="auth : ${#authentication.authorities}" th:text="${auth.authority}">ROLE_USER</strong>
</p>
<form th:action="@{/logout}" method="post">
    <button type="submit">Wyloguj</button>
</form>

<div class="container">
    <a th:href="@{/warehouses}" class="box">Magazyn</a>
    <a th:href="@{/tasks}" class="box">Task</a>
    <a th:href="@{/cars}" class="box">Auto</a>
    <a th:href="@{/users}" class="box">Pracownicy</a>
    <a th:href="@{/places}" class="box">Miejsca</a>
    <a th:href="@{/profile}" class="box">Ustawienia</a>
</div>
</body>
</html>
