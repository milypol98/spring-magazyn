<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Pracownicy</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>

<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <span class="crumb current">Pracownicy</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title">Lista Pracowników</h1>
    </div>
</header>

<main class="content">
    <section class="card">
        <div class="table-header">
            <label class="table-title">Lista pracowników</label>
            <input type="search"
                   class="table-search"
                   placeholder="Szukaj..."
                   data-target-table="#userTable">
        </div>

        <div class="table-wrapper">
            <table id="userTable" class="table">
                <thead>
                <tr>
                    <th>Nazwisko</th>
                    <th>Imię</th>
                    <th>Telefon</th>
                    <th>Kraj</th>
                    <th>Miasto</th>
                    <th>Kod pocztowy</th>
                    <th>Ulica</th>
                    <th>Nr budynku</th>
                    <th>Nr lokalu</th>
                    <th>Opis</th>
                    <th>Email</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody id="usersTbody">
                <tr th:each="u : ${users}">
                    <td th:text="${u.lastName}">Nowak</td>
                    <td th:text="${u.firstname}">Jan</td>
                    <td th:text="${u.phone}">500600700</td>
                    <td th:text="${u.address != null ? u.address.country : ''}">Polska</td>
                    <td th:text="${u.address != null ? u.address.city : ''}">Warszawa</td>
                    <td th:text="${u.address != null ? u.address.postalCode : ''}">00-000</td>
                    <td th:text="${u.address != null ? u.address.street : ''}">Prosta</td>
                    <td th:text="${u.address != null ? u.address.buildingNumber : ''}">12</td>
                    <td th:text="${u.address != null ? u.address.apartmentNumber : ''}">3</td>
                    <td th:text="${u.description}">Opis</td>
                    <td th:text="${u.email}">email@example.com</td>
                    <td class="actions">
                        <a class="btn btn-small" th:href="@{|/users/${u.id}|}">Szczegóły</a>
                        <a class="btn btn-small" th:href="@{|/users/edit/${u.id}|}">Edytuj</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="15">Brak firm do wyświetlenia.</td>
                </tr>

                </tbody>
            </table>
        </div>
    </section>
</main>

<script th:src="@{/js/general.js}"></script>
</body>
</html>
