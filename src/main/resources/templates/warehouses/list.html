<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<h1>Magazyn</h1>
<a href="/warehouses/add" class="btn-add">Dodaj</a>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Produkt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${stockPositions}"
            th:attr="onclick=|window.location.href='/warehouses/edit/${s.id}'|"
            class="clickable-row">
            <td th:text="${s.name}"></td>
            <td th:text="${s.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="squares">
        <div class="square">
            <table>
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Opis</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${carts}"
                    th:attr="onclick=|window.location.href='/warehouses/carts/edit/${c.id}'|">
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
