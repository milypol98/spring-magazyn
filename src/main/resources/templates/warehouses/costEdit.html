<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body>
<h1>

<div th:replace="~{fragments/navBar :: navbar}"></div>

</h1>
<div class="form-section">
    <form th:action="@{/warehouses/tools/cost/save}" th:object="${tool_cost}" method="post">
        <label th:text="|Nazwa produktu: ${tool_cost.tool.name}|"></label>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{tool.id}" />

        <label>Opis:</label>
        <input type="text" th:field="*{description}" />

        <label>Koszty:</label>
        <input type="text" th:field="*{cost}" />

        <label>Data od</label>
        <input type="date" th:field="*{dateTo}" />


        <label>Data do</label>
        <input type="date" th:field="*{dateFrom}" />

        <button type="submit" class="submit-btn">Zapisz</button>
    </form>
</div>
</body>
</html>
