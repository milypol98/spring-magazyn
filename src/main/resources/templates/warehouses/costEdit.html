<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body>
<div class="form-section">
    <form th:action="@{/warehouses/products/cost/save}" th:object="${product_cost}" method="post">
        <label th:text="|Nazwa produktu: ${product_cost.product.name}|"></label>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{product.id}" />

        <label>Opis:</label>
        <input type="text" th:field="*{description}" />

        <label>Koszty:</label>
        <input type="text" th:field="*{cost}" />

        <label>Data od</label>
        <input type="date" th:field="*{dateTo}" />


        <label>Data do</label>
        <input type="date" th:field="*{dateFrom}" />

        <button type="submit" class="submit-btn">Zapisz</button>
    </form>
</div>
</body>
</html>
