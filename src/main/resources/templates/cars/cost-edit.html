<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title th:text="${car_cost.id} != null ? 'Edytuj koszt' : 'Dodaj koszt'">Koszt pojazdu</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
</head>
<body>

<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <a th:href="@{/cars}" class="crumb">Pojazdy</a>
        <span class="sep">/</span>
        <a th:href="@{/cars/info/{id}(id=${car_cost.car.id})}" class="crumb">Szczegóły pojazdu</a>
        <span class="sep">/</span>
        <span class="crumb current" th:text="${car_cost.id} != null ? 'Edytuj koszt' : 'Dodaj koszt'">Koszt</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title" th:text="${car_cost.id} != null ? 'Edytuj koszt' : 'Dodaj koszt'">Koszt pojazdu</h1>

    </div>
</header>

<section class="form-container">
    <form th:action="@{/cars/cost/save}" th:object="${car_cost}" method="post" novalidate>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{car.id}" />

        <div th:if="${#fields.hasErrors()}" class="flash error">Popraw błędy w formularzu.</div>

        <div class="form-grid">
            <div class="section-box span-2">
                <div class="section-header">Dane kosztu</div>
                <div class="subgrid" >
                    <div class="field">
                        <label for="cost">Kwota (PLN) </label>
                        <input id="cost" type="number" th:field="*{cost}" step="0.01"  />
                        <div class="error" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></div>
                    </div>
                    <div class="field">
                        <label for="description">Opis <span class="req">*</span></label>
                        <textarea id="description" th:field="*{description}" required></textarea>
                        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    <div class="field">
                        <label for="dateFrom">Data od</label>
                        <input id="dateFrom" type="date" th:field="*{dateFrom}" />
                    </div>
                    <div class="field">
                        <label for="dateTo">Data do</label>
                        <input id="dateTo" type="date" th:field="*{dateTo}" />
                    </div>
                </div>
            </div>

            <div class="section-box span-2">
                <div class="section-header">Powiąż z istniejącą fakturą (opcjonalnie)</div>
                    <div class="field">
                        <label for="select-invoice">Wyszukaj fakturę (po numerze lub nazwie)</label>
                        <select id="select-invoice" th:field="*{invoice}" placeholder="Zacznij pisać, aby wyszukać...">
                            <option value="">-- Brak faktury --</option>
                            <option th:each="inv : ${allInvoices}"
                                    th:value="${inv.id}"
                                    th:text="|${inv.invoiceNumber} (${inv.name} - ${#numbers.formatDecimal(inv.totalGross, 1, 'POINT', 2, 'COMMA')} PLN)|">
                            </option>
                        </select>
                        <small style="margin-top: 4px; display: block;">
                            Nie ma faktury na liście?
                            <a th:href="@{/invoices/add}" target="_blank" rel="noopener">Dodaj ją w nowej karcie</a>.
                        </small>
                    </div>

            </div>
        </div>

        <div class="form-actions" th:if="${car_cost.car != null}">
            <button type="submit" class="btn btn-primary">Zapisz</button>
            <a th:href="@{/cars/info/{id}(id=${car_cost.car.id})}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        new TomSelect('#select-invoice', {
            create: false,
        });
    });
</script>
</body>
</html>
