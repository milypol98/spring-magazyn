<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body>
<h1>
    <label>Pojazdy</label>
    <a th:href="@{/dashboard}" class="btn-main">Strona glowna</a>
    <a th:href="@{/warehouses}" class="btn-main">Magazyn</a>
    <a th:href="@{/tasks}" class="btn-main">Task</a>
    <a th:href="@{/cars}" class="btn-main">Auta</a>
    <a th:href="@{/places}" class="btn-main">Miejsca</a>
    <a th:href="@{/users}" class="btn-main">Pracownicy</a>
    <a th:href="@{/profile}" class="btn-main">Ustawienia</a>
</h1>
<div class="top-row">
    <div class="side-by-side">
        <div class="tools-container w1200">
            <div class="table-header">
                <label class="table-title">Edytuj:</label>
            </div>
            <form th:action="@{'/cars/save'}" th:object="${car}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{id}" />
                <label>Nazwa:</label>
                <input type="text" th:field="*{name}" />

                <label>Marka:</label>
                <input type="text" th:field="*{brand}" />

                <label>Model:</label>
                <input type="text" th:field="*{model}" />

                <label>Kolor:</label>
                <input type="text" th:field="*{color}" />

                <label>Rejestracja:</label>
                <input type="text" th:field="*{registration}" />

                <label>Rok produkcji:</label>
                <input type="date" th:field="*{year}" />

                <label>Opis:</label>
                <textarea th:field="*{description}"></textarea>

                <label>PrzeglÄ…d:</label>
                <input type="date" th:field="*{review}" />

                <label>Ubezpieczenie:</label>
                <input type="date" th:field="*{insured}" />

                <label>
                    <a class="btn-add">Koszyki</a>
                </label>
                <label>
                    <select th:field="*{cart}">
                        <option th:each="c : ${allCarts}"
                                th:value="${c.id}"
                                th:text="${c.name}">
                        </option>
                    </select>
                </label>

                <button type="submit" class="submit-btn">Zapisz</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
