<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body>
<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <a th:href="@{|/warehouses/${tool.stockPosition.warehouse.id}|}" class="crumb">Magazyn </a>
        <span class="sep">/</span>
        <a th:href="@{|/stockPositions/${tool.stockPosition.id}|}" class="crumb">Pozycija </a>
        <span class="sep">/</span>
        <span class="crumb current" >Szczególy</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title" >Szczególy</h1>
    </div>
</header>
<main class="content">
    <section class="card">
        <div class="details-grid">
            <div class="detail">
                <div class="label">Kod</div>
                <div class="value" th:text="${#strings.defaultString(tool?.code,'—')}">—</div>
            </div>
            <div class="detail">
                <div class="label">Nazwa</div>
                <div class="value" th:text="${#strings.defaultString(tool?.name,'—')}">—</div>
            </div>
            <div class="detail">
                <div class="label">Opis</div>
                <div class="value" th:text="${#strings.defaultString(tool?.description,'—')}">—</div>
            </div>
            <div class="detail">
                <div class="label">Cena</div>
                <div class="value" th:text="${#strings.defaultString(tool?.price,'—')}">—</div>
            </div>
            <div class="detail">
                <div class="label">Status</div>
                <div class="value" th:text="${#strings.defaultString(tool?.status,'—')}">—</div>
            </div>
        </div>
    </section>
    <section class="card">
        <div class="table-header">
            <label class="table-title">Koszty Produktu</label>
            <input type="search"
                   class="table-search"
                   placeholder="Szukaj..."
                   data-target-table="#toolCostTable">
        </div>
        <div class="table-wrapper">
            <table id="toolCostTable" class="table table-striped">
                <thead>
                <tr>
                    <th>L.P.</th>
                    <th>Opis</th>
                    <th>Koszt</th>
                    <th>Data od</th>
                    <th>Data do</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c, i : ${tool.costs}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${c.description}"></td>
                    <td th:text="${c.cost}"></td>
                    <td th:text="${c.dateFrom}"></td>
                    <td th:text="${c.dateTo}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<script th:src="@{/js/general.js}"></script>

</body>
</html>
