<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />

</head>
<body>
<h1>
    <label>Prace</label>
    <a href="/dashboard" class="btn-add">Strona glowna</a>
</h1>
<div class="top-row">
    <div class="side-by-side">

        <div class="all-container">

            <div class="table-header">
                <label class="table-title">Obecne</label>
                <a href="/tasks/add" class="btn-add">Dodaj</a>
            </div>

            <table class="w1200">
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Data od</th>
                    <th>Data do</th>
                    <th>Miejsce</th>
                    <th>Pracownicy</th>
                    <th>Auto</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}"
                    th:attr="onclick=|window.location.href='/tasks/edit/${task.id}'|"
                    th:if="${task.status != statusCompleted}"
                    class="clickable-row">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.dateFrom}"></td>
                    <td th:text="${task.dateTo}"></td>
                    <td th:text="${task.place.name}"></td>
                    <td>
                        <label th:each="user : ${task.users}"
                               th:text="${user.firstname + ' ' + user.lastName  + ', '}"></label>
                    </td>
                    <td>
                        <label th:each="car : ${task.cars}"
                               th:text="${car.name  + ', '}"></label>
                    </td>
                    <td th:text="${task.status.values()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="all-container">
            <div class="table-header">
                <label class="table-title">Zrealizowane</label>
            </div>

            <table class="w1200">
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Data od</th>
                    <th>Status do</th>
                    <th>Miejsce</th>
                    <th>Pracownicy</th>
                    <th>Auto</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}"
                    th:attr="onclick=|window.location.href='/tasks/edit/${task.id}'|"
                    th:if="${task.status == statusCompleted}"
                    class="clickable-row">
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.dateFrom}"></td>
                    <td th:text="${task.dateTo}"></td>
                    <td th:text="${task.place.name}"></td>
                    <td>
                        <label th:each="user : ${task.users}"
                               th:text="${user.firstname + ' ' + user.lastName + ', '}"></label>
                    </td>
                    <td>
                        <label th:each="car : ${task.cars}"
                               th:text="${car.name  + ', '}"></label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
