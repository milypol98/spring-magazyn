<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Zadania - lista</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <span class="crumb current">Zadania</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title">Lista zadań</h1>
        <div class="header-tools">
            <a th:href="@{/tasks/add}" class="btn btn-primary">+ Dodaj zadanie</a>
        </div>
    </div>
</header>
<section th:if="${message}" class="flash">
    <span th:text="${message}">Operacja zakończona pomyślnie</span>
</section>

<main class="content">
    <section class="card">
        <div class="table-header">
            <label class="table-title">Lista zadań</label>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th>L.P.</th>
                    <th>Nazwa</th>
                    <th>Od</th>
                    <th>Do</th>
                    <th>Status</th>
                    <th>Użytkownicy</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t, i: ${tasks}">
                    <td th:text="${i.count}">1</td>
                    <td th:text="${t.name}"></td>
                    <td th:text="${t.dateFrom}">2025-01-01</td>
                    <td th:text="${t.dateTo}">2025-01-10</td>
                    <td>
                        <span class="status-badge"
                              th:text="${t.status != null ? t.status.displayName : 'UNKNOWN'}">
                        </span>
                    </td>
                    <td>
                <span th:each="u : ${t.users}"
                      th:text="${u.firstname +' '+ u.lastName}">user</span>
                    </td>
                    <td class="actions">
                        <a class="btn btn-small" th:href="@{|/tasks/${t.id}|}">Szczegóły</a>
                        <a class="btn btn-small" th:href="@{|/tasks/edit/${t.id}|}">Edytuj</a>
                        <form th:action="@{|/tasks/delete/${t.id}|}" method="post" class="inline-form" onsubmit="return confirm('Usunąć tę zadanie?');">
                            <button type="submit" class="btn btn-danger btn-small">Usuń</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tasks)}">
                    <td colspan="15">Brak zadań do wyświetlenia.</td>
                </tr>
                </tbody>
            </table>
<!--            <div class="pagination" th:if="${page != null and page.totalPages > 1}">-->
<!--                <a th:href="@{|/tasks?page=${page.number - 1}&size=${page.size}-->
<!--            &q=${q}&status=${status}&userId=${userId}&from=${from}&to=${to}|}"-->
<!--                   th:classappend="${page.first} ? 'disabled' : ''"-->
<!--                   class="page-btn">« Poprzednia</a>-->

<!--                <span>Strona <span th:text="${page.number + 1}">1</span> z <span th:text="${page.totalPages}">3</span></span>-->

<!--                <a th:href="@{|/tasks?page=${page.number + 1}&size=${page.size}-->
<!--            &q=${q}&status=${status}&userId=${userId}&from=${from}&to=${to}|}"-->
<!--                   th:classappend="${page.last} ? 'disabled' : ''"-->
<!--                   class="page-btn">Następna »</a>-->
<!--            </div>-->
        </div>
    </section>
</main>


<script th:src="@{/js/general.js}"></script>
</body>
</html>
