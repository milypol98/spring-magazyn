<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Samochody</title>
    <link rel="stylesheet" th:href="@{/css/car.css}" />
</head>
<body>
<h1>Samochody</h1>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Marka</th>
            <th>Model</th>
            <th>Rok</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}">Marka</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.year}">Rok</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
