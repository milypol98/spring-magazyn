<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Firmy - lista</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <span class="crumb current">Firmy</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title">Lista firm</h1>
        <div class="header-tools">
            <a th:href="@{/companies/add}" class="btn btn-primary">+ Dodaj firmę</a>
        </div>
    </div>
</header>


<section th:if="${message}" class="flash">
    <span th:text="${message}">Operacja zakończona pomyślnie</span>
</section>

<main class="content">
    <section class="card">
        <div class="table-header">
            <label class="table-title">Lista firm</label>
            <input type="search"
                   class="table-search"
                   placeholder="Szukaj..."
                   data-target-table="#companiesTable">
        </div>

        <div class="table-wrapper">
            <table id="companiesTable" class="table">
                <thead>
                <tr>
                    <th>L.P.</th>
                    <th>Nazwa</th>
                    <th>Telefon</th>
                    <th>NIP</th>
                    <th>REGON</th>
                    <th>E-mail</th>
                    <th>Miejscowość</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c, iter : ${companies}">
                    <td th:text="${iter.count}">1</td>
                    <td th:text="${c.name}">Nazwa firmy</td>
                    <td th:text="${c.phoneNumber ?: '—'}">123 456 789</td>
                    <td th:text="${c.nip ?: '—'}">1234567890</td>
                    <td th:text="${c.regon ?: '—'}">123456789</td>
                    <td th:text="${c.email ?: '—'}">biuro@example.com</td>
                    <td th:text="${c.address != null ? c.address.city : '—'}">Warszawa</td>
                    <td class="actions">
                        <a class="btn btn-small" th:href="@{|/companies/${c.id}|}">Szczegóły</a>
                        <a class="btn btn-small" th:href="@{|/companies/${c.id}/edit|}">Edytuj</a>
                        <form th:action="@{|/companies/${c.id}/delete|}" method="post" class="inline-form">
                            <button type="submit" onclick="return confirm('Usunąć tę firmę?')" class="btn btn-danger btn-small">Usuń</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(companies)}">
                    <td colspan="15">Brak firm do wyświetlenia.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>




<script th:src="@{/js/general.js}"></script>
</body>
</html>
