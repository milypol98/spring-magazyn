<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Rejestracja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<header class="page-header">
    <nav class="breadcrumbs" aria-label="breadcrumb">
        <a th:href="@{/dashboard}" class="crumb">Strona główna</a>
        <span class="sep">/</span>
        <a th:href="@{/users}" class="crumb">Pracownicy</a>
        <span class="sep">/</span>
        <span class="crumb current">Rejestracja użytkowników</span>
    </nav>
    <div class="header-row">
        <h1 class="page-title">Rejestracja użytkowników</h1>
    </div>
</header>

<section class="form-container">
    <form th:action="@{/register}" method="post" th:object="${registrationRequest}">
        <div th:if="${formError}" th:text="${formError}" class="flashError"></div>
        <div th:if="${#fields.hasErrors()}" class="flashError">
            Popraw zaznaczone pola formularza.
        </div>
        <div class="field">
            <label for="firstname">Imię:</label>
            <input type="text" id="firstname" th:field="*{firstname}" />
            <span class="error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
        </div>

        <div class="field">
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="field">
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" th:field="*{email}" />
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="field">
            <label for="password">Hasło:</label>
            <input type="password" id="password" th:field="*{password}" />
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="field">
            <label for="confirmPassword">Potwierdź hasło:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
            <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit">Zarejestruj</button>
        </div>
    </form>
</section>


<script th:src="@{/js/general.js}"></script>
</body>
</html>
